<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'/>
    </style>
</head>
<body>
    <div id="app">
  {{ message }}
</div>
<div id="app-2">
  <button v-on:click = "play"><i class="fas fa-play-circle"></i></button>
</div>
<div id="app-3">
  <button onclick = "addNew('dataTbody')"><i class="fas fa-plus"></i>New</button>
</div>
<div id="app-4">
  <button v-on:click = "deleteAll"><i class="fas fa-times"></i>Delete All</button>
</div>
<div id="app-5">
  <button v-on:click = "repostAll"><i class="fas fa-redo-alt"></i>Repost All</button>
</div>
<table id="table">
  <thead>
  <tr>
    <th id="call-controll" type="text">Call Controll</th>
    <th id="read" type="text">Read</th>
    <th id="sound/auto-call" type="text">Sound / Auto Call</th>
    <th id="truck" type="text">Truck</th>
    <th id="origin" type="text">Origin</th>
    <th id="destination" type="text">Destination</th>
    <th id="pickup" type="text">Pickup</th>
    <th id="dh-o" type="text">DH-O</th>
    <th id="dh-d" type="text">DH-D</th>
    <th id="f/p" type="text">F/P</th>
    <th id="length" type="text">Length</th>
    <th id="weight" type="text">Weight</th>
    <th id="tpip" type="text">Tpip</th>
    <th id="alarm" type="text">Alarm</th>
    <th id="actions" type="text">Actions</th>
  </tr>
</thead>
<tbody id="dataTbody">
  
  </tbody>
</table>

<div id="app-">
  <button v-on:click = "undo"><i class="fas fa-undo-alt"></i></i>Undo</button>
</div>
<div id="app-">
  <button v-on:click = "clear"><i class="fas fa-ban"></i></i>Clear</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="vue.js"></script>  
</body>
</html>
